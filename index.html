<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav id="nav">
        <div class="container" id="navContainer">
            <h1 class="nav-header">
                Link Saver
            </h1>
            <a href="javascript:void(0);" id="addBtn">+</a>
        </div>
    </nav>
    <div class="container">
        <div class="panel hidden" id="addLinkPanel">
            <h3 class="panel-heading">Add Link</h3>
            <form id="addLinkForm">
                <input type="text" name="title" id="linkTitle" class="form-control" 
                placeholder="Title">
                <input type="text" name="url" id="linkUrl" class="form-control" 
                placeholder="URL">
                <input type="text" name="category" id="linkCategory" class="form-control" 
                placeholder="Categories">
                
                <div id="addedCategories">

                </div>
                <input type="submit" id="submitButton" value="Submit">
                <input type="submit" id="cancelButton" value="Cancel">
            </form>
        </div>
        <div id="linkList">
            <div class="link panel">
                <div class="link-options"></div>
            </div>
            <a href=""><h1 class="link-header">Link Title</h1></a>
            <p class="link-date">12/12/2021</p>
            <div class="categories">
                Categories:
                <span>Web dev</span>
                <span>JS</span>
            </div>
        </div>

    </div> 
    <script src="app.js"></script>
</body>
</html>
